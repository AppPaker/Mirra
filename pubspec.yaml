  firebase_storage: ^11.6.9
  firebase_storage_mocks: ^0.6.1
  firebase_storage_web: ^3.7.3
  firebase_core_web: ^2.11.5
  firebase_rules: ^0.2.0
  location: ^6.0.2
  geocoding: ^3.0.0
  qr_flutter: ^4.1.0
  pretty_qr_code: ^3.3.0
  shared_preferences: ^2.2.3
  google_maps_flutter: ^2.5.3
  google_maps_place_picker_mb: ^3.1.2
