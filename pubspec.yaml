  flutter_firebase_recaptcha: ^1.0.2
  intro_slider: ^4.2.1
  simple_animations: ^5.0.2
  flutter_fadein: ^2.0.0
  font_awesome_flutter: ^10.7.0
  confetti: ^0.7.0
  swipe_cards: ^2.0.0+1
