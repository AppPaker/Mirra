  permission_handler: ^11.3.1
  fl_chart: ^0.67.0
  in_app_purchase: ^3.2.0
  vibration: ^1.8.4
  url_launcher: ^6.2.6
  google_mobile_ads: ^5.0.0
  skeleton_loader: ^2.0.0+4
  cached_network_image: ^3.3.1
  webview_flutter: ^4.7.0
  uuid: ^4.4.0
