  flutter_local_notifications: ^17.1.2
  firebase_messaging: ^14.7.19
  flutter_typeahead: ^5.2.0
  flutter_multiselect: ^1.0.0
  geolocator: ^10.1.1
  dots_indicator: ^3.0.0
